<!doctype html>
<html>
  <body>
    <button style="font-size: 75px" onclick="clicc()">How Gay are you?</button><br>
    <script>
      function clicc() {
        for (var i = 0; i !== Math.floor(Math.random() * 1000000); i++) {
          document.write(String(i) + " Gay ");
        }
      }
    </script>
  </body>
</html>
