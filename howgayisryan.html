<!doctype html>
<html>
  <body>
    <button style="font-size: 75px" onclick="click()">How Gay is Ryan</button><br>
    <div id="text"></div>
    <script>
      var inter = 1;
      function click() {
        setInterval(function() {document.getElementById('text').innerHTML += String(inter) + " Gay ";inter++}, 50)
      }
    </script>
  </body>
</html
